<script type="text/javascript" src="./js/bootstrap.min.js" ></script>
<script>
    $(function () {
        $.getJSON('https://data.jianshukeji.com/jsonp?filename=json/large-dataset.json&callback=?', function (data) {
            // Create a timer
            var start = +new Date();
            // Create the chart
            $('#main').highcharts('StockChart', {
                chart: {
                    events: {
                        load: function () {
                            if (!window.isComparing) {
                                this.setTitle(null, {
                                    text: 'Built chart in ' + (new Date() - start) + 'ms'
                                });
                            }
                        }
                    },
                    zoomType: 'x'
                },
                tooltip: {
                    split: false,
                    shared: true,
                },
                rangeSelector: {
                    buttons: [{
                        type: 'day',
                        count: 3,
                        text: '3d'
                    }, {
                        type: 'week',
                        count: 1,
                        text: '1w'
                    }, {
                        type: 'month',
                        count: 1,
                        text: '1m'
                    }, {
                        type: 'month',
                        count: 6,
                        text: '6m'
                    }, {
                        type: 'year',
                        count: 1,
                        text: '1y'
                    }, {
                        type: 'all',
                        text: 'All'
                    }],
                    selected: 3
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°C)'
                    }
                },
                title: {
                    text: 'Hourly temperatures in Vik i Sogn, Norway, 2004-2010'
                },
                subtitle: {
                    text: 'Built chart in ...' // dummy text to reserve space for dynamic subtitle
                },
                series: [{
                    name: 'Temperature',
                    data: data.data,
                    pointStart: Date.UTC(2004, 3, 1),
                    pointInterval: 3600 * 1000,
                    tooltip: {
                        valueDecimals: 1,
                        valueSuffix: '°C'
                    }
                }]
            });
        });
    });
</script>
